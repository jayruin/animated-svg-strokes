<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Strokes</title>
    <link href="index.css" rel="stylesheet" />
    <script type="module" src="index.js" async defer></script>
</head>

<body>
    <div class="flex-row">
        <div class="flex-none">
            <input type="text" id="character-input" minlength="1" maxlength="1" class="options" />
        </div>
        <div class="flex-item">
            <select id="strokes-output-format" class="options">
                <option value="svg-smil">SVG SMIL</option>
                <option value="svg-css">SVG CSS</option>
                <option value="svg-wa">SVG Web Animations</option>
                <option value="canvas">Canvas</option>
            </select>
        </div>
    </div>

    <div class="flex-row">
        <div class="flex-item">
            <label class="options">
                <input type="checkbox" id="zh-checked" checked />
                <div>zh</div>
            </label>
        </div>
        <div class="flex-item">
            <label class="options">
                <input type="checkbox" id="ja-checked" checked />
                <div>ja</div>
            </label>
        </div>
    </div>

    <div class="flex-row">
        <div class="flex-item">
            <button id="render-button" class="controls">Render</button>
        </div>
        <div class="flex-item">
            <button id="clear-button" class="controls">Clear</button>
        </div>
        <div class="flex-non">
            <button id="toggle-theme-button" class="controls">‚óê</button>
        </div>
    </div>

    <div class="flex-row">
        <div class="flex-item">
            <div id="target-zh" class="strokes flex-column flex-center"></div>
        </div>
        <div class="flex-item">
            <div id="target-ja" class="strokes flex-column flex-center"></div>
        </div>
    </div>
</body>

</html>
